<header class="site-header">

<style>
.site-header-picture { 
    width: 800px;
    margin: auto;
    text-align: center;
}
</style>
<div class="site-header-picture">
    <img src="assets/img/nickofthehills.png"/> 
</div>

  <div class="wrapper">
    {%- assign default_paths = site.pages | map: "path" -%}
    {%- assign page_paths = site.minima.nav_pages | default: default_paths -%}
    {%- assign page_titles = site.pages | map: 'title' | compact %}

    {%- unless page_titles == empty %}
      <nav class="site-nav">
        <label for="nav-trigger">
          <span class="menu-icon"></span>
        </label>

        {% include nav-items.html paths = page_paths %}
      </nav>
    {%- endunless %}
  </div>
</header>
